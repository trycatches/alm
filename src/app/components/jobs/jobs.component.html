<div class="card jobs overflow-hidden mb-3 shadow ">
    <!-- <fa-icon [icon]="faIcons.faBgIcont" class="fa-10x"></fa-icon> -->
    <div class="card-header bg-primary">
        <h4 class="m-0 py-2 text-light">Asset Subsystems</h4>
    </div>
    <div class="card-body ">
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-transparent position-relative">
                <div class="accordion p-0 " id="accordionExample">
                    <div class="accordion-item border-0">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button p-0 " type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"></button>
                        <app-job [level]="1"></app-job>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse hide" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body px-0">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-transparent px-0 mb-2"><app-job  [level]="2"></app-job></li>
                                <li class="list-group-item bg-transparent px-0 mb-2"><app-job  [level]="2"></app-job></li>
                                <li class="list-group-item bg-transparent px-0 mb-2"><app-job  [level]="2"></app-job></li>
                                <li class="list-group-item bg-transparent px-0 mb-2"><app-job  [level]="2"></app-job></li>
                            </ul>      
                        </div>
                      </div>
                    </div>
                </div>
            </li>
            <li class="list-group-item bg-transparent"><app-job  [level]="1"></app-job></li>
        </ul>        
    </div>

    </div> -->
</div>
